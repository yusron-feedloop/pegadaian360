<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Bootstrap 2.3.2 CSS -->
    <link href="assets/css/bootstrap.min.css"rel="stylesheet" />
    <link href="assets/css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div id="loading">Loading...</div>
    <div class="container">
      <form class="form-signin" id="formLogin">
        <center><h2 class="form-signin-heading">Informasi C360</h2></center>
        <p>Silakan masukkan informasi berikut untuk melihat informasi C360</p>
        <label class="mt10">User ID</label>
        <input name="userId" required type="text" class="input-block-level" />
        <label class="mt10">Password</label>
        <input name="password" required type="password" class="input-block-level" />
        <button id="btnLogin" class="btn btn-info btn-block mt20" type="submit">
          Sign in
        </button>
      </form>
    </div>
    <!-- /container -->

    <!-- Bootstrap 2.3.2 JS -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.cookie.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script> -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
